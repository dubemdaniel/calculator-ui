<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overall-calculator">
    <div class="calc-theme">
      <h3>calc</h3>
      <div class="theme-setting">
        <h6>THEME</h6>
        <div class="toggle-control">
          <p>1 2 3</p>
          <div class="switch-holder">
            <div class="switch"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="display">
      <h2>997,999</h2>
    </div>
    <div class="calculator-body">
      <div class="btn"><button><h3>7</h3></button></div>
      <div class="btn"><button><h3>8</h3></button></div>
      <div class="btn"><button><h3>9</h3></button></div>
      <div class="btn del"><button><h3>Del</h3></button></div>
      <div class="btn"><button><h3>4</h3></button></div>
      <div class="btn"><button><h3>5</h3></button></div>
      <div class="btn"><button><h3>6</h3></button></div>
      <div class="btn"><button><h3>+</h3></button></div>
      <div class="btn"><button><h3>1</h3></button></div>
      <div class="btn"><button><h3>2</h3></button></div>
      <div class="btn"><button><h3>3</h3></button></div>
      <div class="btn"><button><h3>-</h3></button></div>
      <div class="btn"><button><h3>.</h3></button></div>
      <div class="btn"><button><h3>0</h3></button></div>
      <div class="btn"><button><h3>/</h3></button></div>
      <div class="btn"><button><h3>x</h3></button></div>
      <div class="btn reset"><button><h3>RESET</h3></button></div>
      <div class="btn equals"><button><h3>=</h3></button></div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Dubem_Daniel</a>.
  </div>
</body>
</html>
