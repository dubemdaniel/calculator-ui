<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(130, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overall-calculator">
    <div class="calc-theme">
      <h3>calc</h3>
      <div class="theme-setting">
        <h6>THEME</h6>
        <div class="toggle-control">
          <p>1 2 3</p>
          <div class="switch-holder">
            <div class="switch"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="display">
      <input type="text" class="screen" disabled>
    </div>
    <div class="calculator-body">
      <div class="btn" data-num="7"><button value="7"><h3 id="b">7</h3></button></div>
      <div class="btn" data-num="8"><button value="8"><h3 id="b">8</h3></button></div>
      <div class="btn" data-num="9"><button value="9"><h3 id="b">9</h3></button></div>
      <div class="btn del"><button><h3>Del</h3></button></div>
      <div class="btn" data-num="4"><button value="4"><h3 id="b">4</h3></button></div>
      <div class="btn" data-num="5"><button value="5"><h3 id="b">5</h3></button></div>
      <div class="btn" data-num="6"><button value="6"><h3 id="b">6</h3></button></div>
      <div class="btn" data-num="+"><button value="+"><h3 id="b">+</h3></button></div>
      <div class="btn" data-num="1"><button value="1"><h3 id="b">1</h3></button></div>
      <div class="btn" data-num="2"><button value="2"><h3 id="b">2</h3></button></div>
      <div class="btn" data-num="3"><button value="3"><h3 id="b">3</h3></button></div>
      <div class="btn" data-num="-"><button value="-"><h3 id="b">-</h3></button></div>
      <div class="btn" data-num="."><button value="."><h3 id="b">.</h3></button></div>
      <div class="btn" data-num="0"><button type="button" value="0"><h3 id="b">0</h3></button></div>
      <div class="btn" data-num="/"><button value="/"><h3 id="b">/</h3></button></div>
      <div class="btn" data-num="*"><button value="*"><h3 id="b">*</h3></button></div>
      <div class="btn reset"><button><h3>RESET</h3></button></div>
      <div class="btn equals" ><button><h3>=</h3></button></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Dubem_Daniel</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
